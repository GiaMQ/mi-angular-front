<form [formGroup]="categoryForm" class="row">
  <div>
    <h2 class="mb-0">Add Category</h2>
  </div>

  <div class="mb-2">
    <label class="mb-1" for="name">Name*</label>
    <input id="name" formControlName="name" type="text" class="form-control">
    @if (categoryForm.controls['name'].invalid && (categoryForm.controls['name'].dirty || categoryForm.controls['name'].touched)) {
      <p class="text-danger my-1">Name is required</p>
    }
  </div>

  <div class="mb-2">
    <label class="mb-1" for="description">Description</label>
    <input id="description" formControlName="description" type="text" class="form-control">
  </div>

  <div class="d-flex justify-content-end">
    <button (click)="onSave()" [disabled]="categoryForm.invalid" class="btn btn-primary" type="button">Save</button>
    <button (click)="onUpdate()" [disabled]="categoryForm.invalid" class="btn btn-secondary ms-2" type="button">Update</button>
  </div>
</form>
