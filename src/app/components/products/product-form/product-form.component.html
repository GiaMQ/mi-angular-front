<form [formGroup]="productForm" class="row">
  <div>
    <h2 class="mb-0">Add Product</h2>
  </div>

  <div class="mb-2">
    <label class="mb-1" for="name">Name*</label>
    <input id="name" formControlName="name" type="text" class="form-control">
    <p *ngIf="productForm.controls['name'].invalid && (productForm.controls['name'].dirty || productForm.controls['name'].touched)" class="text-danger my-1">
      Name is required
    </p>
  </div>

  <div class="mb-2">
    <label class="mb-1" for="description">Description</label>
    <input id="description" formControlName="description" type="text" class="form-control">
  </div>

  <div class="mb-2">
    <label class="mb-1" for="price">Price</label>
    <input id="price" formControlName="price" type="number" class="form-control" min="0" step="0.01">
  </div>

  <div class="mb-2">
    <label class="mb-1" for="stockQuantity">Stock Quantity</label>
    <input id="stockQuantity" formControlName="stockQuantity" type="number" class="form-control" min="0" step="1">
  </div>

<div class="mb-2">
  <label for="categoryId" class="mb-1">Category</label>
  <select id="categoryId" formControlName="categoryId" class="form-control" required>
    <option value="" disabled>Select a category</option>
    <option *ngFor="let cat of categoryList" [value]="cat.id">{{ cat.name }}</option>
  </select>
  <p *ngIf="productForm.controls['categoryId'].invalid && (productForm.controls['categoryId'].touched || productForm.controls['categoryId'].dirty)" class="text-danger my-1">
    Category is required
  </p>
</div>


  <div class="d-flex justify-content-end">
    <button (click)="onSave()" [disabled]="productForm.invalid" class="btn btn-primary" type="button">Save</button>
    <button (click)="onUpdate()" [disabled]="productForm.invalid" class="btn btn-secondary ms-2" type="button">Update</button>
  </div>
</form>
